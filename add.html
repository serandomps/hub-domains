<div class="hub-domains-add panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Add Domain</h3>
    </div>
    <div class="panel-body">
        <form role="form">
            <div class="form-group">
                <label>Domain</label>
                <input type="text" class="form-control domain" placeholder="Domain">
            </div>
            <div class="form-group">
                <label>Github</label>
                <input type="text" class="form-control repo" placeholder="Github">
            </div>
            <button type="submit" class="btn btn-default add">Add</button>
        </form>
    </div>
</div>

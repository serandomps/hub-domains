<div class="hub-domains-list">
    <table class="table table-bordered table-striped">
        <colgroup>
            <col class="col-xs-1">
            <col class="col-xs-7">
        </colgroup>
        <tbody>
        <tr>
            <td colspan="2">
                <div class="pull-right plan">
                    <button type="button" class="btn btn-info save">Save Plan</button>
                    <button type="button" class="btn btn-danger delete">Delete Plan</button>
                </div>
            </td>
        </tr>
        {#.}
        <tr>
            <td>
                <h5 class="cname">{name}</h5>
            </td>
            <td>
                <div data-id="{id}">
                    <button type="button" class="btn btn-info drones">Drones</button>
                    <button type="button" class="btn btn-warning details">Details</button>
                    <button type="button" class="btn btn-success restart">Restart</button>
                    <button type="button" class="btn btn-danger delete">Delete</button>
                </div>
            </td>
        </tr>
        {/.}
        </tbody>
    </table>
</div>
